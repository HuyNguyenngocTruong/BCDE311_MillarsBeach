<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    </head>
    
    <body class="bg-[]">
        <div class="flex flex-col items-center mt-10 px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-[#228B22] mb-6">Create Post</h1>
        
            <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md space-y-6">
                <!-- File Upload -->
                <div>
                    <label for="file_input" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                        Upload File
                    </label>
                    <input
                        id="file_input"
                        type="file"
                        class="block w-full text-sm text-gray-900 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        aria-describedby="file_input_help"
                    />
                    <p id="file_input_help" class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                        SVG, PNG, JPG or GIF (MAX. 800x400px).
                    </p>
                </div>
        
                <!-- Description Textarea -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                        Product Description
                    </label>
                    <textarea
                        id="description"
                        name="description"
                        rows="4"
                        required
                        class="w-full text-sm text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    ></textarea>
                </div>
            </div>
        </div>
        
                 
    </body>
    
    <!-- Footer -->
    <footer class="bg-[#228B22] text-center text-sm text-[white] py-6 mt-12">
        &copy; Lord Family Trust &nbsp; - &nbsp; Email us at: 
        <p class="inline  underline">millarsbeach@gmail.com</p>
    </footer>
</html>
