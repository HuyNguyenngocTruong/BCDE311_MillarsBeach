<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    let seconds = 5;
    function countdown() {
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = seconds;
      if (seconds > 0) {
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        window.location.href = '/homePage.php'; // Change if your homepage has a different file name
      }
    }
    window.onload = countdown;
  </script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen px-4">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-green-700 mb-4">Thank You for Subscribing!</h1>
    <p class="text-lg text-gray-700">Youâ€™ll be redirected to the home page in 
      <span id="countdown" class="font-semibold text-green-600">5</span> seconds.
    </p>
  </div>
</body>
</html>
